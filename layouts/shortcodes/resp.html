<!-- image -->
<figure {{ with .Get "class" }}class="{{.}}"{{ end }}>
  {{ with .Get "link"}}<a href="{{.}}">{{ end }}
      <img src="https://res.cloudinary.com/djd6kxozp/image/upload/c_limit,dpr_auto,f_auto,fl_progressive,q_auto,w_797/alwaysblank.org/{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }} sizes="(min-width: 800px) 797px, 100vw" />
  {{ if .Get "link"}}</a>{{ end }}
  {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
  <figcaption>{{ if isset .Params "title" }}
      <h4>{{ .Get "title" }}</h4>{{ end }}
      {{ if or (.Get "caption") (.Get "attr")}}<p>
      {{ .Get "caption" }}
      {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
          {{ .Get "attr" }}
      {{ if .Get "attrlink"}}</a> {{ end }}
      </p> {{ end }}
  </figcaption>
  {{ end }}
</figure>
